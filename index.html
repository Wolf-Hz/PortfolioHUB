<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PortfolioHUB - Meus Projetos</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        /* CSS Básico para Estilização */
        body {
            font-family: 'Montserrat', sans-serif; /* Aplica a fonte em todo o corpo */
            background-color: #f4f7f6; /* Fundo cinza claro suave */
            color: #333; /* Cor do texto principal */
            margin: 0;
            padding: 0;
            display: flex; /* Centraliza o conteúdo */
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* Ocupa a altura total da tela */
        }
        
        .container {
            background-color: #ffffff; /* Fundo branco para a caixa principal */
            padding: 40px;
            border-radius: 12px; /* Cantos arredondados */
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1); /* Sombra suave */
            max-width: 600px;
            width: 90%;
            text-align: center;
        }
        
        h1 {
            color: #007bff; /* Título em azul vibrante */
            font-size: 2.5em;
            margin-bottom: 10px;
            border-bottom: 2px solid #007bff; /* Linha sutil abaixo do título */
            display: inline-block;
            padding-bottom: 5px;
        }
        
        p {
            font-size: 1.1em;
            margin-bottom: 30px;
            color: #666;
        }
        
        ul {
            list-style: none; /* Remove os marcadores de lista */
            padding: 0;
        }
        
        li {
            margin-bottom: 15px;
        }
        
        a {
            text-decoration: none; /* Remove o sublinhado */
            color: #ffffff;
            background-color: #007bff; /* Fundo azul para os botões */
            padding: 12px 25px;
            border-radius: 8px;
            display: block; /* O link ocupa toda a largura do item da lista */
            transition: background-color 0.3s ease; /* Transição suave ao passar o mouse */
            font-weight: bold;
        }
        
        a:hover {
            background-color: #0056b3; /* Azul mais escuro ao passar o mouse */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Meu PortfolioHUB</h1>
        <p>Bem-vindo! Aqui estão meus projetos:</p>

        <ul>
            <li><a href="link-do-seu-projeto">Projeto 1</a></li>
            <li><a href="link-do-seu-projeto">Projeto 2</a></li>
            <li><a href="link-do-seu-projeto">Projeto 3</a></li>
        </ul>
    </div>
</body>
</html>
